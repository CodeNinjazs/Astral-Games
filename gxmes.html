<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Gxmes | Gxmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="gxmes.html">Gxmes</a></li>
                <!-- Add more tabs here as needed -->
            </ul>
        </nav>
    </header>
    <main>
        <h1>Total Gxmes: <span id="game-count"></span></h1>
        <div class="game-grid" id="game-grid">
            <!-- JavaScript will populate this -->
        </div>
    </main>
    <script>
        // Array of game titles, image paths, and links (example)
        const games = [
            { name: "Slope", img: "storage/images/slope.jpg", link: "storage/gxmes/slope/index.html" },
            { name: "Monkey Mart", img: "storage/images/b3668d7deb043d0f43b5813b0365be8f.avif", link: "storage/gxmes/monkey-mart/index.html" },
            { name: "Subway Surfers Bali", img: "storage/images/BaliIcon.webp", link: "storage/gxmes/subway-surfers/index.html" },
            { name: "2048", img: "storage/gxmes/2048/meta/apple-touch-icon.png", link: "storage/gxmes/2048/index.html" },
            { name: "Ace Attorney", img: "storage/images/Phoenix_Wright_-_Ace_Attorney_Coverart.png", link: "storage/gxmes/aceattorney/index.html" },
            { name: "Bloxorz", img: "storage/images/Bloxorz.jpg", link: "storage/gxmes/bloxorz/index.html" },
            { name: "Fireboy and Watergirl", img: "storage/images/1805_5eb2d7917a076.jpg", link: "storage/gxmes/fireboywatergirl1/index.html" },
            { name: "Fireboy and Watergirl 2", img: "storage/images/383ad09b92c7446b9113cccc29630517-512x512.jpeg", link: "storage/gxmes/fireboywatergirl2/index.html" },
            { name: "Fireboy and Watergirl 3", img: "storage/images/f3a6e1ac0a77412289cbac47658b2b68-512x512.jpeg", link: "storage/gxmes/fireboywatergirl3/index.html" },
            { name: "Fireboy and Watergirl 4", img: "storage/images/24295_7_sq.webp", link: "storage/gxmes/fireboywatergirl4/index.html" },
            { name: "Fruit Ninja", img: "storage/images/c4dc286c30b8fbde45a0b5d4fe6f2146.avif", link: "storage/gxmes/fruitninja/index.html" },
            { name: "Paper.io 2", img: "storage/images/paper-io-2.jpg", link: "storage/gxmes/paperio2/index.html" },
            { name: "Retro Bowl", img: "storage/images/ee9ca3764ef4289a48a1ebf457ef605441ed1f35a0f2eb12707a70d609e53686.avif", link: "storage/gxmes/retrobowl/index.html" },
            { name: "Bitlife", img: "storage/images/bitlife-ribbons-how-get-all-complete-list-android-ios-cheats-guide-tips-become.jpg", link: "storage/gxmes/bitlife/index.html" },
            { name: "Animal Crossing: Wild World", img: "storage/images/Animal_Crossing_Wild_World_cover.png", link: "storage/gxmes/animalcrossingwildworld/index.html" },
            { name: "Crossy Road", img: "storage/images/76fc1b000203faf71b77a75b10022142.avif", link: "storage/gxmes/crossyroad/index.html" },
        ];

        // Sort games alphabetically by name
        games.sort((a, b) => a.name.localeCompare(b.name));

        // Get the game grid element
        const gameGrid = document.getElementById('game-grid');
        const gameCount = document.getElementById('game-count');

        // Update game count
        gameCount.textContent = games.length;

        // Create game elements and add to the grid with delay
        games.forEach((game, index) => {
            const gameItem = document.createElement('a');
            gameItem.className = 'game-item';
            gameItem.style.animationDelay = `${index * 0.2}s`; // stagger animation
            gameItem.href = game.link;

            const gameImage = document.createElement('img');
            gameImage.src = game.img;
            gameImage.alt = game.name;

            const gameName = document.createElement('div');
            gameName.className = 'game-name';
            gameName.textContent = game.name;

            gameItem.appendChild(gameImage);
            gameItem.appendChild(gameName);
            gameGrid.appendChild(gameItem);
        });
    </script>
</body>
</html>
